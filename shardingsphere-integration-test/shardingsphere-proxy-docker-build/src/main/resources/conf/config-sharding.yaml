rules:
- !SHARDING
  tables:
    t_order:
      actualDataNodes: db_${0..9}.t_order
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithm:
            type: STANDARD_TEST
    t_order_item:
      actualDataNodes: db_${0..9}.t_order_item
      databaseStrategy:
        standard:
          shardingColumn: user_id
          shardingAlgorithm:
            type: STANDARD_TEST
      keyGenerator:
        type: CONSTANT
        column: item_id
  bindingTables:
    - t_order,t_order_item

